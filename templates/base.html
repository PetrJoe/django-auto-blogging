{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Blog Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="text-2xl font-bold text-indigo-600">Auto Blog</a>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-indigo-600">Home</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600">Features</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600">Pricing</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600">Contact</a>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-700 hover:text-indigo-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-indigo-600">Home</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-indigo-600">Features</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-indigo-600">Pricing</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-indigo-600">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- <div id="root" class="bg-white shadow-lg rounded-lg p-6"></div> -->
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-8">
        <div class="container mx-auto py-4 text-center">
            <p>&copy; 2024 Auto Blog Generator. All rights reserved.</p>
        </div>
    </footer>

    <script type="text/babel" src="/static/js/BlogPostGenerator.js"></script>
    <script type="text/babel">
        ReactDOM.render(<BlogPostGenerator />, document.getElementById('root'));
    </script>

    <script>
        // Toggle mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
