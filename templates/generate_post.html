{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Generate a Blog Post</h1>
    
    <form method="post" class="bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" name="topic" placeholder="Enter a topic" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-600 focus:outline-none"
                   required>
        </div>
        <div class="text-right">
            <button type="submit" 
                    class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">
                Generate
            </button>
        </div>
    </form>
</div>
{% endblock %}
